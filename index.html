<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="Contenitore-Main">
      <header>
        <!--logo+titolo-->
        <img src="logo.png" alt="" class="logo">
        <h1 class="titolo"><strong>Taking Booleaners from A to B</strong></h1>
      </header>
      <main>
        <div class="Contenitore2">
        <div class="Pulsanti">
          <!--tre Pulsanti/prenota/termina prenotazione/accendiluci-->
            <button type="button" class="">Prenota</button>
            <button type="button" class="">Termina prenotazione</button>
            <button type="button" class="">Accendi Luci</button>
        </div>
        <!--contenuto primario con tre checkbox e barre segna batteria-->

          <div class="Gino22, Monopattino">
            <span class="Check1"><input type="checkbox" name="" value=""></span>
            <span class="titoletto">Monopattino Gino22</span><br>
            <span class="Des"> Via Guadalametri - a 220 metri da te</span><br>
            <span>Stato carica:</span><br>
            <div class="Batteria1"></div>
          </div>
          <div class="Mike24, Monopattino">
            <span class="Check2"><input type="checkbox" name"" value""></span>
            <span class="titoletto">Monopattino Mike24</span><br>
            <span class="Des"> Via Ricciardoni - a 420 metri da te</span><br>
            <span>Stato carica:</span><br>
            <div class="Batteria2"></div>
          </div>
          <div class="Fede154, Monopattino">
            <span class="Check3"><input type="checkbox" name="" value=""></span>
            <span class="titoletto">Monopattino Fede154</span><br>
            <span class="Des"> Via Mentarini - a 490 metri da te</span><br>
            <span>Stato carica:</span><br>
            <div class="Batteria3"></div>
          </div>
        </div>

      </main>
    </div>

  </body>
</html>
